{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    {% for product in products %}
    <div class="col-6 col-md-4 product-card">
      <div>
        <a href="{% url 'product_detail' product.id %}">
          <div class="product-card-img">
            <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="scale">
          </div>
          <div>
            <h3 class="text-center">{{ product.name }}</h3>
            <p class="text-center">Price: Â£{{ product.price }}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
